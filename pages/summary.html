<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastFit - Overzicht</title>
    <link rel="icon" href="/icons/logo icon.png" type="image/png" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="/styles/summary.css" />
    <link rel="stylesheet" href="/styles/animation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Inclusive+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Inclusive+Sans&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bg-black w-[100%] h-28 relative justify-center text-center items-center"
    >
      <div class="w-[90%] h-[100%] relative">
        <img
          src="/logo/logo.png"
          class="absolute left-0 h-[150px] -top-6 cursor-pointer pointer-events-auto object-contain"
          id="logo-js"
        />
        <div>
          <div>
            <img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA9ElEQVR4nO2SMWpCQRiEv9hY2RiwUTu1sPcKdum8imnNIbyEPKyiEEIuYWMj6SwV1HSmmLAwBgm+F8UVmzcwzTD/zO7+CzliQFATJIKdORY0Y4avBfrDoFVjFCQOfA2B5sTaKEbBzmG/pxXUrW1iFGwdVrtVwdhhE+8jcGotiVHQEqxSlty4uiDAix35ubZefJzwHKkQFAQdwYvgQzAXfJlzawN7CpcEFwXPguWJn5PG4O2H2f/CK4LZ0eCnYCh4ErQFJbNtbWjPwR9mK1kF7zaGJ+ieeeMHQU+w8OxblvnbpvI54ccQPHp2n2VSDHK3ghycwA9Tdgg9Jiu7DAAAAABJRU5ErkJggg=="
              class="absolute right-0 top-10 h-8 cursor-pointer pointer-events-auto"
              id="user-icon-js"
            />
          </div>
          <div class="dropdown" id="dropdown-js">
            <a
              href="/index.html"
              class="text-white font absolute left-6 top-2 logout"
              >Uitloggen</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="user-interface">
      <div class="bg-white w-[90%] h-[100%] relative mt-2">
        <div
          class="bg-white sm:h-[100%] sm:w-60 hidden sm:block absolute sm:left-0 sm:z-10"
        >
          <div
            class="relative border-l-4 border-red-600 border-solid w-[100%] h-12"
          >
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/external-user-interface-kiranshastry-lineal-kiranshastry-1.png"
              alt="external-user-interface-kiranshastry-lineal-kiranshastry-1"
              class="absolute left-3 top-2"
            />
            <p class="font absolute top-3 left-14">Accountoverzicht</p>
          </div>
          <div class="relative cursor-pointer w-[100%] h-12">
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/pastel-glyph/64/box--v3.png"
              alt="box--v3"
              class="absolute left-4 top-2"
            />
            <p class="font absolute top-3 left-[3.7rem]">Bestellingen</p>
          </div>
          <div class="relative cursor-pointer w-[100%] h-12">
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/ios/50/money-bag-euro.png"
              alt="money-bag-euro"
              class="absolute left-4 top-2"
            />
            <p class="font absolute top-3 left-[3.7rem]">Facturen</p>
          </div>
          <div class="relative cursor-pointer w-[100%] h-12">
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/ios/50/book--v1.png"
              alt="book--v1"
              class="absolute left-4 top-2"
            />
            <p class="font absolute top-3 left-[3.7rem]">Cursussen</p>
          </div>
          <div class="relative cursor-pointer w-[100%] h-12">
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/ios/50/new-post.png"
              alt="new-post"
              class="absolute left-4 top-2"
            />
            <p class="font absolute top-3 left-[3.7rem]">Gesprekken</p>
          </div>
          <div class="relative cursor-pointer w-[100%] h-12">
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/ios/50/fire-exit.png"
              alt="fire-exit"
              class="absolute left-4 top-2"
            />

            <a
              href="/index.html"
              class="font absolute top-3 left-[3.7rem] logout"
              >Uitloggen
            </a>
          </div>
          <div
            class="relative cursor-pointer w-[100%] h-12"
            id="delete-account-js"
          >
            <img
              width="32"
              height="32"
              src="https://img.icons8.com/material-outlined/24/delete-sign.png"
              alt="new-post"
              class="absolute left-4 top-2"
            />
            <p class="font absolute top-3 left-[3.7rem]">Account verwijderen</p>
          </div>
        </div>
        <div class="h-[100%] relative justify-center items-center text-center">
          <div class="w-[100%] h-20">
            <h1
              class="font font-bold text-4xl absolute left-2 top-2 sm:left-60"
            >
              Accountoverzicht
            </h1>
          </div>
          <div class="w-[80%] h-64 relative bg-red-100 ml-2 sm:ml-0">
            <div>
              <div
                class="text-red-600 font font-bold absolute left-2 sm:left-64 text-4xl top-7 whitespace-nowrap"
              >
                Hallo <span id="greeting-text-js">Gebruiker</span>,
              </div>
              <div
                class="text-red-600 font absolute left-2 sm:left-64 top-20 text-3xl text-left"
              >
                Hier vindt u alle benodigde informatie!
              </div>
            </div>
            <div>
              <div>
                <img
                  src="/images/about-img-4.jpg"
                  class="h-[257px] absolute right-0 hidden xl:block"
                />
              </div>
            </div>
          </div>
          <div
            class="relative border-b-2 border-solid border-black mt-10 ml-2 sm:ml-0 w-[80%] h-32"
          >
            <div>
              <p
                class="font text-2xl absolute left-0 sm:left-60 whitespace-nowrap font-bold"
              >
                Gegevens
              </p>
            </div>
            <div>
              <p
                class="font text-lg top-10 absolute left-0 sm:left-60 whitespace-nowrap"
                id="user-name-js"
              >
                Gebruiker
              </p>
            </div>
            <div>
              <p
                class="font text-lg top-20 absolute left-0 sm:left-60 whitespace-nowrap"
                id="user-email-js"
              ></p>
            </div>
            <div>
              <p
                class="font text-2xl absolute top-40 left-0 sm:left-60 whitespace-nowrap font-bold"
              >
                Recente Bestellingen
              </p>
            </div>
            <div>
              <p
                class="font text-lg top-52 absolute left-0 sm:left-60 whitespace-nowrap text-left"
                id="order-details-js"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/summary.js"></script>
  </body>
</html>
